{{ define "main" }}

<section class="site-blog details">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-12">
        <div class="site-blog-details">
          <p><span>{{ .PublishDate.Format "January 2, 2006" }}</span> by <span>{{ .Params.author }}</span></p>
          <h2 class="blog-title">{{ .Title }}</h2>
		  {{ with (.Resources.ByType "image").GetMatch "images01.jpg" }}
          <img class="feature-image" src="{{ .Permalink | absURL }}" alt="blog-feature-image">
		  {{ end }}
          {{ .Content }}
        </div>
      </div>
    </div>
  </div>
</section>

{{ partial "call-to-action.html" . }}

{{ end }}
