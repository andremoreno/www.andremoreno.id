<nav class="navbar navbar-expand-lg site-navigation">
  <div class="container">
    <a class="navbar-brand" href="{{ site.Home.Permalink }}">
      <img src="{{ "images/logo-am-head.png" | absURL }}" alt="Andre Moreno Logo" height="40" width="80" class="img-fluid">
    </a>
    <button class="navbar-toggler collapsed" type="button" aria-controls="sitenavbar" aria-expanded="false" aria-label="Toggle navigation" data-bs-toggle="collapse" data-bs-target="#sitenavbar">
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>

    <div class="collapse navbar-collapse" id="sitenavbar">
      <ul class="navbar-nav ms-auto main-nav">
        {{$menu := (.Site.Menus.nav)}} 
        {{$len := (len $menu)}} 
        {{ range $index, $element := $menu }} 
          {{ if eq (add $index 1) $len }}
          <li class="nav-item">
            <a
              class="text-uppercase btn btn-sm btn-danger btn-sm-rounded"
              href="{{ .URL | absURL }}">
              <span class="btn-area">
                <span data-text="{{ .Name }}">
                  {{ .Name }}
                </span>
              </span>
            </a>
          </li>
          {{ else }}
          <li class="nav-item">
            <a class="nav-link" href="{{ .URL | absURL }}">{{ .Name }}</a>
          </li>
          {{ end }} 
        {{ end }}
      </ul>
    </div>
  </div>
</nav>
