<div class="row justify-content-center">
{{ range sort ((.Page.Resources.ByType "image").Match (printf "%s*" (.Get "name"))) ".Name" "asc" }}
{{ $small := .Fill "640x640 webp" }}
	<div class="col-lg-4 col-md-4 col-sm-4 col-6 mb-4">
	<div class="card">
	<a href="{{.RelPermalink}}" data-fancybox="gallery">
	<img src="{{ $small.RelPermalink }}" class="card-img-top img-fluid rounded" alt="" loading="lazy" /></a>
	</div></div>
{{ end }}
</div>

{{ .Inner }}
