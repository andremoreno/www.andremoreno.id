{{ define "main" }}

<section class="site-story-single-section">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 mx-auto">
				<div class="site-story-single">
				<h1>{{ .Title }}</h1>
				<div class="site-story-single-description">
				{{ .Content }}
				</div>


				{{ partialCached "thanks.html" . }}

				<br><br><br>

				<div id="fb-root"></div>
				<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v21.0&appId=116794761711713"></script>

				<div class="fb-like" data-href="{{ .Permalink }}" data-width="" data-layout="" data-action="" data-size="small" data-share="true" data-lazy="true"></div>

				<div id="facebook-comments" class="fb-comments" data-href="{{ .Permalink }}" data-width="100%" data-numposts="5" data-lazy="true" style="display: block;"></div>


				<br><br>



				<div class="site-story-single-action d-flex justify-content-between">
                {{ if .NextInSection }}
                <a href="{{.NextInSection.Permalink}}">
                  <img class="img-prev" src="{{ "images/to-top.svg" | absURL }}" alt="prev story" class="lazyload">
                  <span class="link-area">
                    <span data-text="Prev Story">
                      Prev
                    </span>
                  </span>
                </a>
                {{ end }}
                {{ if .PrevInSection }}
                <a href="{{.PrevInSection.Permalink}}">
                  <span class="link-area">
                    <span data-text="Next Story">
                      Next
                    </span>
                  </span>
                  <img class="img-next" src="{{ "images/to-top.svg" | absURL }}" alt="next story" class="lazyload">
                </a> 
                {{ end }}
              </div>





				
				</div>
			</div>
		</div>
	</div>
</section>

{{ partial "call-to-action.html" . }}

{{ end }}
