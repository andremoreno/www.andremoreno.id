<!DOCTYPE html>

	{{ if .IsPage }}
	<div id="fb-root"></div>
	<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v19.0&appId=116794761711713" nonce="korlgA4K"></script>
	{{ end }}
        {{- partial "header.html" . -}}

            {{- block "main" . }}{{- end }}
        </main>
        {{- partial "footer.html" . -}}
</body>
</html>
