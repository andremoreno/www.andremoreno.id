{{ define "main" }}

<section class="site-story-single-section">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-lg-12">
				<div class="site-story-single">
				<p><span>{{ .PublishDate.Format "January 2, 2006" }}</span> by <span>{{ .Params.author }}</span></p>
				<h1>{{ .Title }}</h2>
				{{ .Content }}
				</div>

				<br><br><br><br>

				<div class="site-story-single-action d-flex justify-content-between">
                {{ if .NextInSection }}
                <a href="{{.NextInSection.Permalink}}">
                  <img class="img-prev" src="{{ "images/to-top.svg" | absURL }}" alt="prev story" loading="lazy" />
                  <span class="link-area">
                    <span data-text="Prev Story">
                      Prev
                    </span>
                  </span>
                </a>
                {{ end }}
                {{ if .PrevInSection }}
                <a href="{{.PrevInSection.Permalink}}">
                  <span class="link-area">
                    <span data-text="Next Story">
                      Next
                    </span>
                  </span>
                  <img class="img-next" src="{{ "images/to-top.svg" | absURL }}" alt="next story" loading="lazy" />
                </a> 
                {{ end }}
              </div>

				<hr>

				{{ partialCached "thanks.html" . }}
			</div>
		</div>
	</div>
</section>

{{ partial "call-to-action.html" . }}

{{ end }}
