{{ define "main" }}

<section class="site-story-single-section">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-lg-12">
				<div class="site-story-single">
				<p><span>{{ .PublishDate.Format "January 2, 2006" }}</span> by <span>{{ .Params.author }}</span></p>
				<h1>{{ .Title }}</h2>
				{{ .Content }}
				</div>

				<hr>

				<strong>Thanks for reading!</strong> If you'd like to share your thoughts you can <a href="{{ "contact" | relURL }}">contact me</a>, or hit me up on <a href="https://www.instagram.com/andremoreno">Instagram</a>.

				<hr>
			</div>
		</div>
	</div>
</section>

{{ partial "call-to-action.html" . }}

{{ end }}
