{{ define "main" }}

<section class="site-story-single-section">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-lg-12">
				<div class="site-story-single">
				<p><span>{{ .PublishDate.Format "January 2, 2006" }}</span> by <span>{{ .Params.author }}</span></p>
				<h1>{{ .Title }}</h2>
				{{ .Content }}
				</div>
				<div class="fb-comments" data-href="{{ .Permalink }}" data-width="100%" data-numposts="5"></div>
				<hr>
			</div>
		</div>
	</div>
</section>

{{ partial "call-to-action.html" . }}

{{ end }}
