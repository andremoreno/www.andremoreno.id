baseURL       = "https://www.andremoreno.id"
languageCode  = "en-us"
title         = "Andre Moreno"

relativeURLs = true

disableHugoGeneratorInject = true

# paginate = 6

[pagination]
  disableAliases = false
  pagerSize = 6
  path = 'page'

enableRobotsTXT = true

summarylength = 25

timeout = 60000

disableKinds = ['taxonomy', 'term']


