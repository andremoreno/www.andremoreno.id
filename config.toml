# Site Params
[params]
  logo = "images/logo-am-header.png"
  dateFormat = "14 FEB 2019"
  # Meta data
  description = "Andre Moreno Photography"
  author = "Andre Moreno"
  # Google Analitycs
  googleAnalitycsID = ""
  images = ['/images/default-image.png']

  # Contact Form
  [params.contactForm]
    placeholder_your_name         = "Your Name"
    placeholder_first_name        = "First Name"
    placeholder_last_name         = "Last Name"
    placeholder_email             = "Email"
    placeholder_phone             = "Phone"
    placeholder_project_type      = "Project Type"
    placeholder_about_the_project = "Tell me everything about you! The more I know you, the better I can capture you and your story."
    send_message                  = "Send via WhatsApp"
    # We're using formspree.io for form handling, paste your formspree url below
    FormUrl  = "https://formspree.io/f/xjvlqgqz"

    [[params.contactForm.projectType]]
      value = "pg"
      title  = "Photography"
    [[params.contactForm.projectType]]
      value = "pb"
      title  = "Photobooth"
    [[params.contactForm.projectType]]
      value = "wd"
      title  = "Web Development"
  
  # Navbar Action Button
  [params.navAction]
    status  = true
    name    = "Get in touch"
    url     = "contact"


  # 404 Pages
  [params.notFound]
    title   = "404: Page Not Found"
    heading = "Whatever you're looking for doesn't seem to exist. Which begs the question: How certain are you that what you're looking for is actually what you need?"


  # Thank You Pages
  [params.thankYou]
    title   = "Thanks for reaching out!"
    heading = """I read every message and typically respond within 48 hours if a reply is required. Want to stay in touch? Follow me on [Instagram](https://www.instagram.com/andremoreno)!"""

  

  # Banner Section
  [params.banner]
    enable                = true
    background_image      = "/images/hero-main-mkp.webp"
    primary_button        = "View Story"
    primary_button_url    = "https://dre.web.id/jtehy3"
    secondary_button      = "Get In Touch"
    secondary_button_url  = "contact"

  [params.stories]
    enable    = true
    title     = "Recent Stories"
    subtitle  = "A GREAT STORY IS IMPOSSIBLE TO FORGET"

  [params.call_to_action]
    enable              = true
    background_image    = "/images/cta-bg.webp"
    title               = "GET IN TOUCH"
    primary_button      = "Send Me Message"
    primary_button_url  = "contact"
    secondary_button    = "Not Convinced ?"
    secondary_button_url = "stories"

  [params.footer]
      # Footer Sitemap
      [params.footer.sitemap]
        title   = "Sitemap"
        [[params.footer.sitemap.link]]
          name = "Stories"
          url  = "stories"
        [[params.footer.sitemap.link]]
          name = "About Me"
          url  = "about"
        [[params.footer.sitemap.link]]
          name = "Contact"
          url  = "contact"
      # Footer Social Media
      [params.footer.social]
        title   = "Social Media"
        [[params.footer.social.link]]
          name = "Instagram"
          url  = "https://www.instagram.com/andremoreno"
        [[params.footer.social.link]]
          name = "Github"
          url  = "https://github.com/andremoreno"
        [[params.footer.social.link]]
          name = "Twitter"
          url  = "https://twitter.com/writelonger"
      # Footer Social Media
      [params.footer.service]
